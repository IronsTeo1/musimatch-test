<!doctype html>
<html lang="it" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>MusiMatch – MVP Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <header>
    <h1>MusiMatch</h1>
    <p>Il punto d’incontro per bande, orchestre, cori e musicisti vicino a te – ambiente TEST</p>
  </header>

  <main>
  <section>
    <h2>Stato Firebase</h2>
    <p id="firebase-status">Inizializzazione Firebase...</p>
  </section>

  <!-- SEZIONE DI RICERCA TEST (LA TENIAMO PER ORA) -->
  <section>
    <h2>Ricerca musicisti/cantanti vicini (test)</h2>
    <form id="search-form">
      <div>
        <span class="field-label">Chi vuoi cercare?</span><br>
        <label><input type="radio" name="search-target" value="musicians" checked> Musicisti / Cantanti</label>
        <label><input type="radio" name="search-target" value="ensembles"> Ensemble (coro, banda, orchestra)</label>
      </div>

      <div>
        <span for="center-city">Città</span><br>
        <div class="autocomplete">
          <input
            type="text"
            id="center-city"
            required
            autocomplete="off"
            placeholder="es. Milano, Brescia, Bagolino">
          <div id="city-suggestions" class="autocomplete-list" hidden></div>
        </div>
      </div>

      <div>
        <span for="radius-km">Raggio (km)</span><br>
        <input type="number" id="radius-km" min="1" value="20" required>
      </div>

      <div id="instrument-field">
        <span for="instrument">Strumento / voce (opzionale)</span><br>
        <input type="text" id="instrument" placeholder="es. trumpet, soprano">
      </div>

      <div id="ensemble-filter" style="display: none;">
        <span for="ensemble-type">Tipo di ensemble</span><br>
        <select id="ensemble-type">
          <option value="">Tutti</option>
          <option value="choir">Coro</option>
          <option value="band">Banda</option>
          <option value="orchestra">Orchestra</option>
        </select>
      </div>

      <button type="submit">Cerca</button>
    </form>

    <div id="search-results" class="results-grid"></div>
  </section>
</main>

  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/app.js"></script>
  <nav class="floating-nav">
    <a href="home.html">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/home.svg" alt=""></span>
      <span class="nav-label">Home</span>
    </a>
    <a href="index.html" class="active">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/search.svg" alt=""></span>
      <span class="nav-label">Ricerca</span>
    </a>
    <a href="messages.html" id="nav-messages">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/messages.svg" alt=""></span>
      <span class="nav-label">Messaggi</span>
    </a>
    <a href="profile.html" id="nav-profile">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/profile.svg" alt=""></span>
      <span class="nav-label">Profilo</span>
    </a>
  </nav>
</body>
</html>
