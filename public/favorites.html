<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>MusiMatch – Preferiti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function() {
      const KEY = 'musimatch-theme';
      let theme = 'light';
      try {
        const stored = localStorage.getItem(KEY);
        if (stored === 'dark' || stored === 'light') theme = stored;
      } catch (e) {}
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <script>
    (function() {
      const KEY = 'musimatch-nav-state';
      try {
        const state = sessionStorage.getItem(KEY) || localStorage.getItem(KEY);
        document.documentElement.setAttribute('data-nav-state', state || 'pending');
      } catch (e) {
        document.documentElement.setAttribute('data-nav-state', 'pending');
      }
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <header class="page-header">
    <div class="logo-link">
      <a href="home.html" class="logo-img">
        <img src="assets/img/logo.svg" alt="MusiMatch">
      </a>
      <div>
        <p class="eyebrow" style="margin: 0;">MusiMatch</p>
        <h1 style="margin: 0;">Preferiti</h1>
        <p style="margin: 0;" class="muted">I profili che hai salvato.</p>
      </div>
    </div>
  </header>

  <main class="page-content">
    <section class="card" id="favorites-card">
      <div class="inline-header" style="align-items:center;gap:0.5rem;">
        <h3 style="margin:0;">I tuoi preferiti</h3>
        <p class="muted small" id="favorites-count" style="margin:0;"></p>
      </div>
      <div id="favorites-empty" class="muted" style="display:none;">Non hai ancora salvato profili nei preferiti.</div>
      <div id="favorites-list" class="favorites-list"></div>
    </section>
  </main>

  <div class="modal-backdrop" id="fav-message-modal" aria-hidden="true" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="fav-message-close">✕</button>
      <h3 style="margin-top:0;" id="fav-message-title">Invia un messaggio</h3>
      <p class="muted" id="fav-message-sub" style="margin-top:-4px;">Scrivi al profilo selezionato.</p>
      <label class="field-label" for="fav-message-text">Testo</label>
      <textarea id="fav-message-text" rows="4" placeholder="Scrivi il testo del messaggio" style="width:100%;"></textarea>
      <p id="fav-message-feedback" class="muted small"></p>
      <div style="display:flex;gap:0.6rem;justify-content:flex-end;margin-top:0.5rem;">
        <button type="button" class="primary" id="fav-message-send">Invia</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/favorites.js"></script>
  <nav class="floating-nav">
    <a href="home.html">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/home.svg" alt=""></span>
      <span class="nav-label">Home</span>
    </a>
    <a href="ricerca.html">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/search.svg" alt=""></span>
      <span class="nav-label">Ricerca</span>
    </a>
    <a href="messages.html" id="nav-messages">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/messages.svg" alt=""></span>
      <span class="nav-label">Messaggi</span>
    </a>
    <a href="profile.html" id="nav-profile" class="active">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/profile.svg" alt=""></span>
      <span class="nav-label">Profilo</span>
    </a>
  </nav>
</body>
</html>
