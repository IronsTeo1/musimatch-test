<!doctype html>
<html lang="it" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>MusiMatch ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function() {
      const KEY = 'musimatch-theme';
      let theme = 'light';
      try {
        const stored = localStorage.getItem(KEY);
        if (stored === 'dark' || stored === 'light') theme = stored;
      } catch (e) {}
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <script>
    (function() {
      const KEY = 'musimatch-nav-state';
      try {
        const state = sessionStorage.getItem(KEY) || localStorage.getItem(KEY);
        if (state === 'logged-in' || state === 'logged-out') {
          document.documentElement.setAttribute('data-nav-state', state);
        } else {
          document.documentElement.setAttribute('data-nav-state', 'pending');
        }
      } catch (e) {
        document.documentElement.setAttribute('data-nav-state', 'pending');
      }
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <main class="auth-layout">
    <section class="auth-card">
      <header class="auth-header">
        <div class="logo-link">
          <a href="home.html" class="logo-img">
            <img src="assets/img/logo.svg" alt="MusiMatch">
          </a>
          <div>
            <p class="eyebrow" style="margin: 0;">MusiMatch</p>
            <h1 style="margin: 0;">Accedi o registrati</h1>
          </div>
        </div>
        <p>Entra con email e password. Se non hai un profilo, puoi crearne uno subito.</p>
      </header>

      <form id="auth-form" class="stack">
        <label class="field">
          <span class="field-label">Email</span>
          <input type="email" id="auth-email" autocomplete="email" required placeholder="es. nome@example.com">
        </label>

        <label class="field">
          <span class="field-label">Password</span>
          <input type="password" id="auth-password" autocomplete="current-password" required placeholder="Minimo 6 caratteri">
        </label>

        <div class="auth-actions">
          <button type="submit" id="btn-login">Accedi</button>
          <button type="button" id="btn-register" class="ghost">Registrati</button>
        </div>

        <button type="button" id="btn-reset" class="link-btn">Recupera password</button>
        <p id="auth-message" class="helper-text"></p>
      </form>

      <footer class="auth-footer">
        <a href="home.html">‚Üê Torna alla home</a>
      </footer>
    </section>
  </main>

  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/auth.js"></script>
  <nav class="floating-nav">
    <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Cambia tema">üåô</button>
    <a href="home.html">Home</a>
    <a href="ricerca.html">Ricerca</a>
    <a href="login.html" id="nav-auth">Login</a>
    <a href="settings.html" id="nav-settings" style="display: none;">Impostazioni</a>
    <a href="profile.html" id="nav-profile" style="display: none;">Profilo</a>
  </nav>
</body>
</html>
