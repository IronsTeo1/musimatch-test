<!doctype html>
<html lang="it" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>MusiMatch ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <main class="auth-layout">
    <section class="auth-card">
      <header class="auth-header">
        <p class="eyebrow">MusiMatch</p>
        <h1>Accedi o registrati</h1>
        <p>Entra con email e password. Se non hai un profilo, puoi crearne uno subito.</p>
      </header>

      <form id="auth-form" class="stack">
        <label class="field">
          <span class="field-label">Email</span>
          <input type="email" id="auth-email" autocomplete="email" required placeholder="es. nome@example.com">
        </label>

        <label class="field">
          <span class="field-label">Password</span>
          <input type="password" id="auth-password" autocomplete="current-password" required placeholder="Minimo 6 caratteri">
        </label>

        <div class="auth-actions">
          <button type="submit" id="btn-login">Accedi</button>
          <button type="button" id="btn-register" class="ghost">Registrati</button>
        </div>

        <button type="button" id="btn-reset" class="link-btn">Recupera password</button>
        <p id="auth-message" class="helper-text"></p>
      </form>

      <footer class="auth-footer">
        <a href="index.html">‚Üê Torna alla home</a>
      </footer>
    </section>
  </main>

  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/auth.js"></script>
  <nav class="floating-nav">
    <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Cambia tema">üåó Tema scuro</button>
    <a href="home.html">Home</a>
    <a href="index.html">Ricerca</a>
    <a href="login.html">Login</a>
    <a href="profile.html">Profilo</a>
  </nav>
</body>
</html>
