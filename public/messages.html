<!doctype html>
<html lang="it" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>MusiMatch â€“ Messaggi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function() {
      const KEY = 'musimatch-theme';
      let theme = 'light';
      try {
        const stored = localStorage.getItem(KEY);
        if (stored === 'dark' || stored === 'light') theme = stored;
      } catch (e) {}
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <script>
    (function() {
      const KEY = 'musimatch-nav-state';
      try {
        const state = sessionStorage.getItem(KEY) || localStorage.getItem(KEY);
        if (state === 'logged-in' || state === 'logged-out') {
          document.documentElement.setAttribute('data-nav-state', state);
        } else {
          document.documentElement.setAttribute('data-nav-state', 'pending');
        }
      } catch (e) {
        document.documentElement.setAttribute('data-nav-state', 'pending');
      }
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <header class="page-header">
    <div class="logo-link">
      <a href="home.html" class="logo-img">
        <img src="assets/img/logo.svg" alt="MusiMatch">
      </a>
      <div>
        <p class="eyebrow" style="margin: 0;">MusiMatch</p>
        <h1 style="margin: 0;" id="messages-title">Messaggi</h1>
        <p style="margin: 0;" class="muted">Conversazioni in corso.</p>
      </div>
    </div>
  </header>

  <main class="page-content">
    <section class="messages-layout">
      <aside class="card threads-panel">
        <div class="inline-header" style="align-items: center; gap: 0.5rem;">
          <h3 style="margin: 0;">Chat</h3>
          <span class="muted small" id="threads-count"></span>
        </div>
        <div class="threads-list" id="threads-list"></div>
      </aside>
      <section class="card chat-panel">
        <div class="chat-header">
          <div>
            <p class="eyebrow" style="margin: 0;">Conversazione</p>
            <h3 style="margin: 0;" id="chat-name">Seleziona una chat</h3>
          </div>
          <p class="muted small" id="chat-info" style="margin: 0;"></p>
        </div>
        <div class="chat-history" id="chat-history">
          <p class="muted" id="chat-empty">Nessun messaggio. Seleziona una chat per iniziare.</p>
        </div>
        <div class="chat-input" aria-hidden="true">
          <input type="text" placeholder="Scrivi un messaggio..." disabled>
          <button type="button" disabled>Invia</button>
        </div>
      </section>
    </section>
  </main>

  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/messages.js"></script>
  <nav class="floating-nav">
    <a href="home.html">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/home.svg" alt=""></span>
      <span class="nav-label">Home</span>
    </a>
    <a href="ricerca.html">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/search.svg" alt=""></span>
      <span class="nav-label">Ricerca</span>
    </a>
    <a href="messages.html" id="nav-messages" class="active">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/messages.svg" alt=""></span>
      <span class="nav-label">Messaggi</span>
    </a>
    <a href="profile.html" id="nav-profile">
      <span class="nav-icon" aria-hidden="true"><img src="assets/icons/profile.svg" alt=""></span>
      <span class="nav-label">Profilo</span>
    </a>
  </nav>
</body>
</html>
